<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Owl Jam</title>
<link rel="icon" type="image/x-icon" href="Songs/Owl.png">
<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h1 class="logo">Owl Jam</h1>

        <div class="queue-title">QUEUE</div>

        <ul id="queue-list"></ul>
    </aside>


    <!-- MAIN -->
    <main class="main">
        <h2 class="section-title">Your Library</h2>
        <div id="album-grid" class="album-grid"></div>
    </main>

</div>


<!-- PLAYER -->

<div class="player">

    <div class="track-info">
        <img id="player-cover">
        <div>
            <div id="player-title"></div>
            <div id="player-artist"></div>
        </div>
    </div>

    <div class="controls">
        <button id="shuffle">
            <i class="fa-solid fa-random"></i>
        </button>

        <button id="prev">
            <i class="fa-solid fa-backward"></i>
        </button>

        <button id="play">
            <i class="fa-solid fa-play" id="play-icon"></i>
        </button>

        <button id="next">
            <i class="fa-solid fa-forward"></i>
        </button>
        <div class="volume-container">
            <i id="volume-icon" class="fa-solid fa-volume-high"></i>
            <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="1"
            >
        </div>
    </div>

    <input type="range" id="progress">

</div>

<audio id="audio"></audio>

<script src="script.js"></script>

</body>
</html>
